name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Check style/lint
        run: npm run eslint

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test

      # E2E test working locally, driver issue in GH actions?
      # or bug in my yml? Lots of complaining on GH cypress issues
      #
      # - name: e2e tests
      #   uses: cypress-io/github-action@v6
      #   with:
      #     command: npm run test:e2e
      #     start: npm run start-prod
      #     wait-on: http://localhost:5005

  deploy:
    if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#skip') }}
    name: Deploy app to Fly.io
    runs-on: ubuntu-latest
    concurrency: deploy-group
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      #  discord   
      - name: Discord notification | Succesfull Deployment
        if: success()
        uses: rjstone/discord-webhook-notify@v1.0.4
        with:
          severity: info
          color: '206694'
          details: |
            New version was deployed successfully!
            Commit: ${{ github.sha }}
            Repository: ${{ github.repository }}
            username: 'GitHub Actions'
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}




      - name: Discord notification | Failed Deployment
        uses: rjstone/discord-webhook-notify@v1.0.4
        if: failure()
        with:
          severity: error
          details: |
            Build Failed!!
            Commit: ${{ github.sha }}
            Repository: ${{ github.repository }}
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}  


  tag_relase:
    needs: [simple_deployment_pipeline, deploy]
    if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#skip') }}
  
    runs-on: ubuntu-22.04 
    steps:
      - uses: actions/checkout@v4
    
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@a2c70ae13a881faf2b4953baaa9e49731997ab36
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch

